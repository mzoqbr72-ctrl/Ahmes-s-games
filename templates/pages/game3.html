{% extends "base.html" %}

{% block ahmed %}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1/1;
            background-color: #1a237e;
            border-radius: 8px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background-color: #1a237e;
            font-size: 2rem;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(45deg, #304ffe, #536dfe);
            font-size: 2.5rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #304ffe;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            color: #304ffe;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        @media (max-width: 500px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Match Game</h1>
        <p>Find all matching pairs of cards</p>
    </header>
    
    <div class="game-info">
        <div class="info-box">
            <div class="info-label">Moves</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Matches</div>
            <div class="info-value" id="matches">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Time</div>
            <div class="info-value" id="timer">0s</div>
        </div>
    </div>
    
    <div class="game-container" id="game-container"></div>
    
    <div class="controls">
        <button id="reset-btn">New Game</button>
        <button id="hint-btn">Hint</button>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>Congratulations!</h2>
            <p>You found all matches in <span id="final-moves"></span> moves and <span id="final-time"></span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameContainer = document.getElementById('game-container');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const timerElement = document.getElementById('timer');
            const resetButton = document.getElementById('reset-btn');
            const hintButton = document.getElementById('hint-btn');
            const winMessage = document.getElementById('win-message');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainButton = document.getElementById('play-again');
            
            // Game state
            let moves = 0;
            let matches = 0;
            let timer = 0;
            let timerInterval;
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let cardValues = ['🍎', '🍌', '🍇', '🍊', '🍓', '🍉', '🍒', '🥝'];
            
            // Initialize game
            function initGame() {
                moves = 0;
                matches = 0;
                timer = 0;
                movesElement.textContent = moves;
                matchesElement.textContent = matches;
                timerElement.textContent = `${timer}s`;
                
                clearInterval(timerInterval);
                startTimer();
                
                // Double the card values for matching pairs
                let gameCards = [...cardValues, ...cardValues];
                
                // Shuffle the cards
                gameCards.sort(() => Math.random() - 0.5);
                
                // Clear the game container
                gameContainer.innerHTML = '';
                
                // Create cards
                gameCards.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.value = value;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = value;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    
                    gameContainer.appendChild(card);
                });
            }
            
            // Start the timer
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = `${timer}s`;
                }, 1000);
            }
            
            // Flip card function
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                
                this.classList.add('flipped');
                
                if (!firstCard) {
                    // First card flipped
                    firstCard = this;
                    return;
                }
                
                // Second card flipped
                secondCard = this;
                moves++;
                movesElement.textContent = moves;
                
                checkForMatch();
            }
            
            // Check if the two flipped cards match
            function checkForMatch() {
                lockBoard = true;
                
                const isMatch = firstCard.dataset.value === secondCard.dataset.value;
                
                if (isMatch) {
                    disableCards();
                    matches++;
                    matchesElement.textContent = matches;
                    
                    if (matches === cardValues.length) {
                        endGame();
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                resetBoard();
            }
            
            // Unflip non-matching cards
            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset board after each turn
            function resetBoard() {
                [firstCard, secondCard, lockBoard] = [null, null, false];
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                
                finalMoves.textContent = moves;
                finalTime.textContent = `${timer} seconds`;
                
                setTimeout(() => {
                    winMessage.classList.add('show');
                }, 1000);
            }
            
            // Hint functionality
            function showHint() {
                if (lockBoard) return;
                
                // Find all unflipped cards
                const unflippedCards = Array.from(document.querySelectorAll('.card:not(.flipped)'));
                
                if (unflippedCards.length < 2) return;
                
                // Shuffle and pick two matching cards if possible
                let firstHint = null;
                let secondHint = null;
                
                // Try to find a pair of matching cards
                for (let i = 0; i < unflippedCards.length - 1; i++) {
                    for (let j = i + 1; j < unflippedCards.length; j++) {
                        if (unflippedCards[i].dataset.value === unflippedCards[j].dataset.value) {
                            firstHint = unflippedCards[i];
                            secondHint = unflippedCards[j];
                            break;
                        }
                    }
                    if (firstHint) break;
                }
                
                // If no matching pair found, just pick two random cards
                if (!firstHint) {
                    const randomIndexes = getRandomIndexes(unflippedCards.length, 2);
                    firstHint = unflippedCards[randomIndexes[0]];
                    secondHint = unflippedCards[randomIndexes[1]];
                }
                
                // Show hint by adding a temporary border
                firstHint.style.boxShadow = '0 0 15px 5px yellow';
                secondHint.style.boxShadow = '0 0 15px 5px yellow';
                
                setTimeout(() => {
                    firstHint.style.boxShadow = '';
                    secondHint.style.boxShadow = '';
                }, 1000);
            }
            
            // Get random unique indexes
            function getRandomIndexes(max, count) {
                const indexes = [];
                while (indexes.length < count) {
                    const randomIndex = Math.floor(Math.random() * max);
                    if (!indexes.includes(randomIndex)) {
                        indexes.push(randomIndex);
                    }
                }
                return indexes;
            }
            
            // Event listeners
            resetButton.addEventListener('click', initGame);
            hintButton.addEventListener('click', showHint);
            playAgainButton.addEventListener('click', () => {
                winMessage.classList.remove('show');
                initGame();
            });
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
{% endblock ahmed %}
